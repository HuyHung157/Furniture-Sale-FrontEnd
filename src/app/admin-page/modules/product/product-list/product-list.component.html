<div class="product-list">
    <div class="category-box">
        <div class="category">
            <div class="header-category m__b--24">
                <section class="header-tile"><span>Item List</span></section>

                <div>
                    <button class="m__r--24" mat-raised-button color="primary" (click)="addNew()">Tạo mới</button>
                </div>

            </div>
            <div content class="table-list-content">
                <!-- <h2 *ngIf="!pureData?.items; else showData">
                    No Result
                </h2>
                <ng-template #showData> -->
                <!-- <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar> -->
                <table mat-table [dataSource]="pureData?.items">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>STT</th>
                        <td mat-cell *matCellDef="let element">{{ element.index }}</td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Tên SP</th>
                        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                    </ng-container>

                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef>Giá</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.price | number:'1.0-3'}} VNĐ
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="color">
                        <th mat-header-cell *matHeaderCellDef>Màu sắc</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.color}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef>status</th>
                        <td mat-cell *matCellDef="let element">

                            <mat-slide-toggle [disabled]="!element?.isAvailableProduct"
                                [matTooltip]="!element?.isAvailableProduct ? tooltipContent: ''"
                                [checked]="true  ? element.isAvailable : element.item.isAvailable"
                                (click)="changeStatus(element)" toggleChange=""></mat-slide-toggle>

                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row cdkDrag mat-row class="web-admin" *matRowDef="let row; columns: displayedColumns"
                        (click)="gotoProductDetail(row)"></tr>
                </table>


                <!-- </ng-template> -->
            </div>
        </div>

    </div>
</div>
