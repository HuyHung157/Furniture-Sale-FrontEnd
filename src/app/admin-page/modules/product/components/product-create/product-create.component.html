<section>
  <div content class="form-product form__page container-section">
    <h2 class="title">Tạo sản phẩm mới</h2>
    <form [formGroup]="createForm" (submit)="submit(createForm)" class="form-section ">

      <div class="row-group">
        <!-- Category -->
        <div class="form-group">
          <mat-label class="label-form"> Category </mat-label>
          <mat-form-field class="form-field" appearance="fill">
            <mat-select formControlName="category" required class="input-form" placeholder="Lựa chọn danh mục" multiple>
              <mat-option *ngFor="let category of listCategory" [value]="category.value">
                {{category.label}}
              </mat-option>
            </mat-select>
            <mat-error
              *ngIf="createForm.controls.category.touched && createForm.controls.category.invalid || submitted">
              Vui lòng điển thông tin
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Name -->
        <div class="form-group">
          <mat-label class="label-form">Tên Sản Phẩm</mat-label>
          <mat-form-field class="form-field" appearance="fill">
            <input matInput formControlName="name" required class="input-form" placeholder="Nhập tên sản phẩm">
            <mat-error *ngIf="createForm.controls.name.touched && createForm.controls.name.invalid || submitted">
              Vui lòng điển thông tin
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row-group">

        <!-- Product Code -->
        <div class="form-group">
          <mat-label class="label-form">Mã Sản Phẩm</mat-label>
          <mat-form-field class="form-field" appearance="fill">
            <input matInput formControlName="product_code" required class="input-form" placeholder="Nhập mã sản phẩm">
            <mat-error
              *ngIf="createForm.controls.product_code.touched && createForm.controls.product_code.invalid || submitted">
              Vui lòng điển thông tin
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Price -->
        <div class="form-group">
          <mat-label class="label-form">Giá</mat-label>
          <mat-form-field class="form-field" appearance="fill">
            <input matInput formControlName="price" required class="input-form" placeholder="Nhập giá sản phẩm">
            <mat-error *ngIf="createForm.controls.price.touched && createForm.controls.price.invalid || submitted">
              Vui lòng điển thông tin
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row-group">
        <!-- Size -->
        <div class="form-group">
          <mat-label class="label-form">Kích thước</mat-label>
          <mat-form-field class="form-field" appearance="fill">
            <input matInput formControlName="size" required class="input-form" placeholder="Nhập kích thước sản phẩm">
            <mat-error *ngIf="createForm.controls.size.touched && createForm.controls.size.invalid || submitted">
              Vui lòng điển thông tin
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Color -->
        <div class="form-group">
          <mat-label class="label-form">Màu sắc</mat-label>
          <mat-form-field class="form-field" appearance="fill">
            <input matInput formControlName="color" required class="input-form" placeholder="Nhập màu sắc">
            <mat-error *ngIf="createForm.controls.color.touched && createForm.controls.color.invalid || submitted">
              Vui lòng điển thông tin
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <!-- Desciption -->
      <div class="form-group">
        <mat-label class="label-form">Ghi chú</mat-label>
        <mat-form-field class="form-field" appearance="fill">
          <input matInput formControlName="description" required class="input-form" placeholder="Nhập chú thích">
        </mat-form-field>
      </div>

      <!-- Status Product -->
      <div class="form-group">
        <mat-label class="label-form">Trạng thái</mat-label>
        <mat-slide-toggle formControlName="is_available" (click)="changeStatus($event)" toggleChange="">
        </mat-slide-toggle>
      </div>

      <!-- Source Image -->
      <div class="form-group">
        <mat-label class="label-form">Đường dẫn hình ảnh</mat-label>
        <mat-form-field class="form-field" appearance="fill">
          <input matInput formControlName="srcImg" required class="input-form" placeholder="Nhập nguồn hình ảnh">
          <mat-error *ngIf="createForm.controls.srcImg.touched && createForm.controls.srcImg.invalid || submitted">
            Vui lòng điển thông tin
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Btn-group -->
      <div class="row-group__button end">
        <button class="btn-cancel secondary pink" mat-stroked-button color="secondary" (click)="cancel()">
          Cancel</button>
        <button type="submit" class="btn-submit primary" mat-raised-button color="primary"> Submit </button>
      </div>
    </form>
  </div>

</section>
