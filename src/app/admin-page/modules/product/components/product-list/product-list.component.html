<div class="product-list section-list">
  <div class="product-box">
    <div class="header-product">
      <h2 class="header-title">Danh sách sản phẩm</h2>

      <div class="btn-group-create">
        <button mat-raised-button class="primary" color="primary" (click)="addNew()">Tạo mới</button>
      </div>

    </div>
    <div content class="table-list-content">
      <table mat-table [dataSource]="listProduct">

        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef>STT</th>
          <td mat-cell *matCellDef="let element">{{ element.index }}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="product_code">
          <th mat-header-cell *matHeaderCellDef>Mã SP</th>
          <td mat-cell *matCellDef="let element">{{ element.product_code }}</td>
        </ng-container> -->

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Tên SP</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="referencePrice">
          <th mat-header-cell *matHeaderCellDef>Giá trước giảm</th>
          <td mat-cell *matCellDef="let element">
            <span *ngIf="element.referencePrice > 0"> {{ element.referencePrice | number:'1.0-3'}} VNĐ</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Giá bán</th>
          <td mat-cell *matCellDef="let element">
            <span *ngIf="element.price > 0"> {{ element.price | number:'1.0-3'}} VNĐ </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef>Màu sắc</th>
          <td mat-cell *matCellDef="let element">
            {{ element.color}}
          </td>
        </ng-container>

        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef>Kích thước</th>
          <td mat-cell *matCellDef="let element">
            {{ element.size}}
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
          <td mat-cell *matCellDef="let element">
            <mat-slide-toggle [matTooltip]="!element?.is_available ? tooltipContent: ''"
              [checked]="element.isActive" [disabled]="true">
            </mat-slide-toggle>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Chức năng</th>
          <td mat-cell *matCellDef="let element">
            <div class="row-group__button">
              <button mat-flat-button color="warn" class="btn-delete"
                (click)="goToDelete($event , element)">Xóa</button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row mat-row style="cursor: pointer;" class="web-admin" *matRowDef="let row; columns: displayedColumns"
          (click)="gotoProductDetail(row)" matTooltip='Nhấn để xem chi tiết/chỉnh sửa'></tr>
      </table>

      <custom-pagination [length]="totalItems" 
        [pageIndex]="paging.pageIndex" 
        [pageSize]="paging.pageSize"
        [pageSizeOptions]="paging.pageSizeOptions" 
        (page)="changePage($event)"></custom-pagination>

    </div>
  </div>
</div>
