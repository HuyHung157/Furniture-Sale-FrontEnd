<div class="product-list">
  <div class="product-box">
    <div class="header-product">
      <h2 class="header-title"><span>Item List</span></h2>

      <div class="btn-group-create">
        <button mat-raised-button color="primary" (click)="addNew()">Tạo mới</button>
      </div>

    </div>
    <div content class="table-list-content">
      <table mat-table [dataSource]="pureData">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>STT</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Tên danh mục</th>
          <td mat-cell *matCellDef="let element">{{ element.product_name }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
          <td mat-cell *matCellDef="let element">

            <mat-slide-toggle [matTooltip]="!element?.is_available ? tooltipContent: ''"
              [checked]="element.is_available" (click)="changeStatus(element)" toggleChange="">
            </mat-slide-toggle>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row mat-row class="web-admin" *matRowDef="let row; columns: displayedColumns"
          (click)="gotoProductDetail(row)"></tr>
      </table>


      <!-- </ng-template> -->
    </div>
  </div>
</div>
