<div class="category-list section-list">
  <div class="category-box">
    <div class="header-product">
      <h2 class="header-title"><span>Danh sách danh mục</span></h2>

      <div class="btn-group-create">
        <button mat-raised-button class="primary" color="primary" (click)="addNew()">Tạo mới</button>
      </div>

    </div>
    <div content class="table-list-content">
      <table mat-table [dataSource]="listCategory">

        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef>STT</th>
          <td mat-cell *matCellDef="let element">{{ element.index }}</td>
        </ng-container>

        <ng-container matColumnDef="indexHome">
          <th mat-header-cell *matHeaderCellDef>STT Home</th>
          <td mat-cell *matCellDef="let element">{{ element.indexHome }}</td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Tên danh mục</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Loại</th>
          <td mat-cell *matCellDef="let element">{{ element.type }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
          <td mat-cell *matCellDef="let element">

            <mat-slide-toggle [matTooltip]="!element?.isActive ? tooltipContent: ''"
              [checked]="element.isActive" [disabled]="true">
            </mat-slide-toggle>

          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Chức năng</th>
          <td mat-cell *matCellDef="let element">
            <div class="row-group__button">
              <button mat-flat-button color="warn" class="btn-delete"
                (click)="goToDelete($event , element)">Xóa</button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row mat-row class="web-admin" style="cursor: pointer;" *matRowDef="let row; columns: displayedColumns"
          (click)="gotoCategoryDetail(row)" matTooltip='Nhấn để xem chi tiết/chỉnh sửa'></tr>
      </table>

      <custom-pagination [length]="totalItems" 
        [pageIndex]="paging.pageIndex" 
        [pageSize]="paging.pageSize"
        [pageSizeOptions]="paging.pageSizeOptions" 
        (page)="changePage($event)"></custom-pagination>

    </div>
  </div>
</div>
