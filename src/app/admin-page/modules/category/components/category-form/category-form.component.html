<section>
  Create Product
</section>
<div content class="form-product form__page">
  <h2 class="title-form"> Sản phẩm </h2>

  <form [formGroup]="createForm" (submit)="submit(createForm)" class="form-section">

    <div class="row-group">
      <!-- Name -->
      <div class="form-group">
        <mat-label class="label-form">Tên danh mục </mat-label>
        <mat-form-field class="form-field" appearance="fill">
          <input matInput [(ngModel)]="category.name" formControlName="name" required class="input-form"
            placeholder="Nhập tên danh mục">
          <mat-error *ngIf="createForm.controls.name.touched && createForm.controls.name.invalid || submitted">
            Vui lòng điển thông tin
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row-group">
      <!-- Status Product -->
      <div class="form-group">
        <mat-label class="label-form">Trạng thái</mat-label>
        <mat-slide-toggle [checked]="category.is_available" formControlName="is_available">
        </mat-slide-toggle>
      </div>
    </div>

    <div class="row-group">
      <!-- Desciption -->
      <div class="form-group">
        <mat-label class="label-form">Ghi chú</mat-label>
        <mat-form-field class="form-field" appearance="fill">
          <input matInput [(ngModel)]="category.description" formControlName="description" required class="input-form"
            placeholder="Nhập chú thích">
        </mat-form-field>
      </div>
    </div>

    <!-- Btn-group -->
    <div class="row-group__button end">
      <button class="cancel" mat-stroked-button color="secondary" (click)="cancel()"> Cancel</button>
      <button type="submit" class="primary submit" mat-raised-button color="primary"> Submit </button>
    </div>
  </form>
</div>
