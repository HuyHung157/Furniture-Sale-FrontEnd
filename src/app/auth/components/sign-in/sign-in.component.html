<div class="page__login">
    <div class="page__login-container">
        <form class="form__login" #formLogin="ngForm" (ngSubmit)="login(formLogin)">
            <div class="form__container">
                <a routerLink="/" class="login__brand"> HHouse </a>
                <a routerLink="/" class="login__link">
                    <img class="login_img" src="assets/images/favicon.png" alt="HHouse" />
                </a>
                <div class="login__heading">
                    <h1 class="login__headingText">Đăng nhập</h1>
                </div>
                <!-- UserName -->
                <div class="input-field">
                    <input class="input input__username" type="text" name="email" placeholder="Tài khoản"
                        #email="ngModel" ngModel required />
                    <i class="input_user fa fa-user"></i>
                </div>
                <ng-container *ngIf="email.errors && (email.dirty || email.touched)">
                    <div *ngIf="email.errors.required" class="alert alert-danger">
                        Vui lòng nhập tài khoản
                    </div>
                </ng-container>

                <!-- Password -->
                <div class="input-field">
                    <input class="input input__password" [type]="inputTypePassword" name="password"
                        placeholder="Mật khẩu" #password="ngModel" ngModel required #inputPass />
                    <i [matTooltip]="tooltipContent" (click)="changeType(inputPass.type)" class="input_password"
                        [class]="iconPassword"></i>
                </div>

                <ng-container *ngIf="password.errors && (password.dirty || password.touched)">
                    <div *ngIf="password.errors.required" class="alert alert-danger">
                        Vui lòng nhập mật khẩu
                    </div>
                </ng-container>
                <button class="btn__submit-login" type="submit">Đăng nhập</button>
                
                <a class="link__create_account" routerLink="/auth/sign-up">Đăng ký tại đây !</a>
                <a class="link__create_account" routerLink="/auth/forgot-password">Quên mật khẩu</a>

                <div class="social__contact">
                    <ul class="contact__list contact__items">
                        <li class="contact__item google">
                            <a (click)="signInByGoogle()">
                                <i class="fab fa-google"></i>
                                <span>Đăng nhập bằng Email</span>
                            </a>
                        </li>
                        <li class="contact__item facebook">
                            <a (click)="signInByFacebook()">
                                <i class="fab fa-facebook-f"></i>
                                <span>Đăng nhập bằng Facebook</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
